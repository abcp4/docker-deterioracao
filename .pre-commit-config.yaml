repos:
-   repo: https://github.com/psf/black
    rev: 21.11b1
    hooks:
    - id: black
      args: [
        --line-length=80, 
        --target-version=py39
      ]
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
-   repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
    -   id: isort